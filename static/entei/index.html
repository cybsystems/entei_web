  <script>
   
      function onlogin()
      {
          var un=$("#un").val();
          var pass=$("#pass").val();
          var sql="select * from admin where un='"+un+"' and pass='"+pass+"'";
           $.post('http://bhoomi.pe.hu/entei/query.php',{sql:sql},function(res,err){
                
            var response=JSON.parse(res).res;
                    
                if(response.length>0)
                {
                    alert('Loggedin Successfully');
                    window.location="dashboard.html?logedin=true";
                    
                }
                else
                {
                    alert('Login Failed');
                }
                
                
            });
             
       }
  </script>
